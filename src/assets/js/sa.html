<div
  class="feed-main__aside-users--block"
  id="jsRandomFriendBlock${ramdomUser.idx}"
>
  <a href="/feeds/${ramdomUser.idx}">
    <img src="${ramdomUser.profile}" alt="user profile" />
  </a>
  <div class="feed-main__aside-users--block-link">
    <a href="/feeds/${ramdomUser.idx}">${ramdomUser.name}</a>
    <div class="feed-main__aside-users--block-link-btn">
      <button id="jsRandomFriendAdd${ramdomUser.idx}">
        <i class="fas fa-user-plus"> Add</i>
      </button>
      <button id="jsRandomFriendRemove${ramdomUser.idx}">
        <i class="fas fa-minus-circle"> Remove</i>
      </button>
    </div>
  </div>
</div>
